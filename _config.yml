    miguel:
      name:           Miguel dos Santos
      title:          Post-doc
      site:           
      avatar:         miguel.jpg
      bio:            "Miguel obtained both his master and PhD in evolutionary biology at the University of Lausanne with Claus Wedekind, investigating the evolution of punishment to promote cooperation in humans. He then joined Stu West’s group at the University of Oxford to focus on social evolution theory. After a postdoc on cooperation and punishment in social psychology with Daria Knoch at the University of Bern, he worked again for Stu West in Oxford, to study the evolution of social behaviours in variable environments. He then joined Charles Mullon’s lab in September 2024. Using theory, he now investigates how the intergenerational effects of reputation shape cooperation in social dilemmas."
      email:          miguel.dossantos@unil.ch
      twitter:        https://twitter.com/Mig_mds

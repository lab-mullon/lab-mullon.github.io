      title:          Head, PI
      site:           
      avatar:         charles.jpg
      bio:            "After completing undergraduate studies in Mathematics, Charles did his PhD in evolutionary biology with Max Reuter and Andrew Pomiankowski on the evolution of sexual dimorphism at University College London. He then moved to the University of Lausanne for a post-doc with Laurent Lehmann and Laurent Keller investigating the emergence of social polymorphism in spatially structured populations. He then went to Japan for a brief time as an assistant professor. Starting January 2020, he is an Eccellenza assistant professor at the University of Lausanne."

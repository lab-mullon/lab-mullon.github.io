    julie:
      name:           Julie Roux
      title:          PhD student
      avatar:         julie.jpg
      bio:            "Julie completed her Master’s degree in Evolutionary Biology at the Université de Montpellier. During her Master’s studies, she developed an eco-evolutionary model for gynodioecious species under the supervision of Patrice David (Centre d'Écologie Fonctionnelle et Évolutive, Montpellier). She also conducted a meta-analysis on the strength of sexual selection on song diversity in Oscines, supervised by Erwan Harscouët and Claire Doutrelant (CEFE, Montpellier). In December 2024, she joined the TEE as a PhD student. Her PhD research focuses on developing a sexual selection model to study the joint dynamics of condition and condition-dependent traits."
      email:          julie.roux@unil.ch


    ritam:
      name:           Ritam Das
      title:          PhD student
      avatar:         ritam.jpg
      bio:            "Ritam completed his BS-MS in Physics at the Indian Institute of Science Education and Research Mohali. For his Master’s thesis, he worked in the CoCoMo Group at the Max Planck Institute of Animal Behaviour in Konstanz, where he developed an event detector for animal calls using machine learning techniques. In September 2024, he joined the TEE Lab as a PhD student."

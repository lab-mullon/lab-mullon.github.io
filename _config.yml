    thomas:
      name:           Thomas Lesaffre
      title:          Post-doc
      site:           
      avatar:         thomas.jpg
      bio:            "Thomas obtained his Master's degree in evolutionary ecology at the University of Lille (France), followed by a PhD in theoretical population genetics with Sylvain Billiard in the same institution. During his PhD, he used both analytical and individual-centered simulation approaches to study the link between perenniality, inbreeding depression and mating systems in flowering plants. After defending his thesis in March 2021, he joined the lab in October 2021 as a post-doc to continue to develop theory on plant evolution by trying to better incorporate plant physiological processes into evolutionary theory."
      email:          thomas.lesaffre@unil.ch
      twitter:        https://twitter.com/Thomas_Lsffr
      github:         
      googlescholar:  https://scholar.google.fr/citations?user=ENCt7ScAAAAJ
      researchgate:   https://www.researchgate.net/profile/Thomas-Lesaffre
      orcid:          hhttps://orcid.org/0000-0002-0815-259X
 
    ewan:
      name:           Ewan Flintham
      title:          Post-doc
      site:           
      avatar:         ewan.png
      bio:            "Ewan completed an undergraduate degree in Biology at the University of Oxford before moving to Imperial College London to do a master's in Computational Biology and a PhD in theoretical evolutionary biology supervised by Vincent Savolainen and Charles Mullon. He joined the lab full-time in Autumn 2022 as a post-doc. Ewan uses mathematical models and computer simulations to study eco-evolutionary dynamics in sexual systems. In particular, he is interested in the role of population ecology in driving the evolution of sexual reproduction and biological sex differences."
      email:          e.flintham17@imperial.ac.uk
      twitter:        https://twitter.com/EwanFlintham
      github:         
      googlescholar:  https://scholar.google.com/citations?user=IRxOMq4AAAAJ
      researchgate:   
      orcid:         
   
    iris:
      name:           Iris Prigent
      title:          PhD student
      site:           
      avatar:         iris.jpg
      bio:            "Iris holds a Msc in evolutionary biology from the Université de Montpellier with a background in mathematics. She previously worked with Fabien Condamine (Institut des Sciences de l’Evolution de Montpellier) on the phylogeny of cycads, and with Amaury Lambert and Julie Marin (College de France) on modelling the effect of gene flow on gene trees. Iris is now a PhD student modelling evolution in metapopulations. Using mathematical modelling, she wants to understand the emergence of polymorphism for functional traits that influence a species’ ecology with long term effects, such as resource use strategies or habitat maintenance."
      email:          iris.prigent@unil.ch
      twitter:        https://twitter.com/iris_prigent
      github:         https://github.com/iris-prigent

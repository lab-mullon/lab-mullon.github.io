    max:
      name:           Max Schmid
      title:          Post-doc
      site:           
      avatar:         max.jpg
      bio:            "Max obtained his Master’s degree in environmental sciences at ETH Zurich, followed by a PhD in evolutionary biology with Frédéric Guillaume at the University of Zurich. In his PhD, Max used individual-based simulations and mathematical models to study local adaptation, evolution during range dynamics, and evolutionary rescue from environmental change. After two subsequent post-doc projects with Felix Gugerli (WSL) and Christoph Zollikofer (UZH), Max joined the lab as a post-doc in autumn 2020. He will study the evolution of the genetic architecture of social traits in spatially-structured populations."
      email:          max.schmid@unil.ch
      twitter:        https://twitter.com/max_schmid_

authors:
    charles:
      name:           Charles Mullon
      title:          Head, PI
      site:           
      avatar:         charles.jpg
      bio:            "After completing an undergraduate degree in Mathematics, Charles obtained a PhD in evolutionary biology at University College London, looking at the evolution of sexual dimorphism. He then moved to the University of Lausanne for a postdoctoral position investigating the evolution of social polymorphism. Following a brief period in Japan as a lecturer, he returned to Lausanne in January 2020 to establish a research group as an Eccellenza Group Leader. Since 2024, he has been a professor of evolutionary ecology."
      email:          charles.mullon@unil.ch

      orcid:          https://orcid.org/0000-0002-9875-4227
      bluesky:        "charlesmullon.bsky.social"
  
    thomas:
      name:           Thomas Lesaffre
      title:          Post-doc
      site:           
      avatar:         thomas.jpeg
      bio:            "Thomas obtained his Master's degree in evolutionary ecology at the University of Lille (France), followed by a PhD in theoretical population genetics with Sylvain Billiard in the same institution. During his PhD, he used mathematical models and individual-centred simulations to study the link between life-history, mating system and mutation load in flowering plants. After defending his thesis in March 2021, he joined the lab in October 2021 as a post-doc. He currently works on the evolution of plant sexual systems, with a particular focus on the transition from hermaphroditism, where individuals express male and female sexual functions, to dioecy, where individuals are unisexual."
      email:          thomas.lesaffre@unil.ch
      site:           https://thomas-lesaffre.github.io/
 
    ewan:
      name:           Ewan Flintham
      title:          Post-doc
      site:           
      avatar:         ewan.png
      bio:            "Ewan completed an undergraduate degree in Biology at the University of Oxford before moving to Imperial College London to do a Master's in Computational Biology and a PhD in theoretical evolutionary biology supervised by Vincent Savolainen and Charles Mullon. He joined the lab full-time in Autumn 2022 as a post-doc. Ewan uses mathematical models and computer simulations to study eco-evolutionary dynamics in sexual systems. In particular, he is interested in the ecological drivers of selection in males and females, and the consequence of this for demography and patterns of genetic variation."
      email:          ewan.flintham@unil.ch
      twitter:        https://twitter.com/EwanFlintham

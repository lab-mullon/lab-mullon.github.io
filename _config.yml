    vitor:
      name:           Vitor Sudbrack
      title:          PhD student
      site:           http://sudbrack.me
      avatar:         vitor.jpg
      bio:            "Coming from physics, Vitor's Master's thesis with Roberto Kraenkel at the Institute for Theoretical Physics (IFT/Unesp, Brazil) focused on modeling the effects of habitat fragmentation into single species dynamics in artificial landscapes. During a scientific stay at the Institute for Interdisciplinary Physics and Complex Systems (IFISC/CSIC/UiB, Spain), Vitor studied competition release between two competing species in fragmented landscapes. In his PhD, he will investigate the effects of population structure on the segregation of social and competitive alleles to better understand the pace and underlying genetic signatures of adaptation in non-randomly mixing populations."
      email:          vitor.sudbrack@unil.ch

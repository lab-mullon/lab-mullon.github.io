    malvika:
      name:           Malvika Srivastava
      title:          Post-doc
      site:           
      avatar:         malvika.jpg
      bio:            "Malvika completed her B.Sc. in physics from St. Stephen’s college, Delhi and then moved to Cologne to pursue her M.Sc. with a specialisation in statistical and biological physics. During her masters research, she worked on a geometric classification of fitness landscapes and studied its implications for the evolution of recombination. She continued working on fitness landscapes across multiple scales for her Ph.D. at ETH Zurich, where her research ranged from the level of transcription factor-DNA interactions to the level of body-plan development. After defending her PhD in August 2024, she joined the TEE group from October 2024 as a post-doc, where she is excited to integrate ecological interactions in her research."

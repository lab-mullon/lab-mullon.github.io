      name:           Charles Mullon
      title:          Head, PI
      site:           
      avatar:         charles.jpg
      bio:            "After undergraduate studies in Mathematics, Charles did his PhD in evolutionary biology on the evolution of sexual dimorphism at University College London. He then moved to the University of Lausanne for a post-doc investigating the emergence of social polymorphism in structured populations. He then went to Japan for a brief time as an invited lecturer. Starting January 2020, he is an Eccellenza assistant professor at the University of Lausanne."
